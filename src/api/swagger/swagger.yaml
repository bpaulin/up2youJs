
swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
host: localhost:10010
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: proposer
    description: for family and friends
securityDefinitions:
  APIKey:
    description: "Access"
    type: "apiKey"
    name: "Authorization"
    in: "header"
paths:
  /login:
    x-swagger-router-controller: login
    post:
      description: Return JWT token
      tags:
        - security
        - debug
      operationId: login
      parameters:
        - name: credentials
          in: body
          required: true
          description: Credentials to login
          schema: 
            required:
              - role
            properties:
              role:
                type: string
                enum:
                  - admin
                  - voter
                  - proposer
                  - chooser
      responses:
        "200":
          description: Success
          schema:
            required:
              - token
            properties:
              token:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /proposition:
    x-swagger-router-controller: proposition
    post:
      operationId: add
      description: Send a new proposition
      tags:
        - proposer
      security:
        - APIKey: []    
      x-security-roles:
        - proposer
      parameters:
        - name: body
          in: body
          required: true
          schema: 
            $ref: "#/definitions/PropositionRequest"
      responses:
        "204":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      description: Basic informations about recent propositions
      operationId: dashboard
      tags:
        - proposer
      security:
        - APIKey: []    
      x-security-roles:
        - proposer
      responses:
        "200":
          description: Success
          schema:
            properties:
              total:
                type: integer
                description: total number of propositions
              ratio:
                type: number
                description: "0 if only girls, 1 if only boys"
              last:
                type: object
                properties:
                  male:
                    type: array
                    description: last male proposition
                    items:
                      type: string
                      maxItems: 3
                  female:
                    type: array
                    description: last female proposition
                    items:
                      type: string
                      maxItems: 3
  /protected/admin:
    x-swagger-router-controller: protected
    get:
      operationId: admin 
      security:
        - APIKey: []    
      x-security-roles:
        - admin
      tags:
        - debug
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"

        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      tags:
        - debug
      # used as the method name of the controller
      operationId: hello 
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"

        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  SuccessResponse:
    required:
      - message
    properties:
      message:
        type: string
  PropositionRequest:
    required:
      - name
      - sex
    properties:
      name:
        type: string
      sex:
        type: string
        enum:
          - male
          - female
      
